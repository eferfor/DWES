<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="cabecera">Cambiar la contraseña</h1>
    <form action="newpassword.php" method="post" id="newpasswordform">
        <input name="f_currentpass" type="password" placeholder="Contraseña actual" id="oldPass">
        <input name="f_newpassword1" type="password" placeholder="Nueva contraseña" id="newPass1">
        <input name="f_newpassword2" type="password" placeholder="Repite la nueva contraseña" id="newPass2">
        <p id="messageError"></p>
        <input class="button" type="submit" value="Actualizar">

    </form>

    <script src="./js/newpassword.js"></script>
</body>
</html>
