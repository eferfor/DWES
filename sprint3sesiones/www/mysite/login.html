<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="cabecera">Iniciar sesión</h1>
    <form action="login.php" method="post" id="loginForm">
        <input name="f_email" type="text" placeholder="e-mail" id="user">
        <input name="f_password" type="password" placeholder="Contraseña" id="pass">
        <p id="messageError"></p>
        <input class="button" type="submit" value="Iniciar sesión">

    </form>

    <section>
        <p>¿No tienes cuenta?</p>
        <div class="button"><a href="./register.html">Regístrate</a></div>
    </section>

    <script src="./js/login.js"></script>
</body>
</html>
